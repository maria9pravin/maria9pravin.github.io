	<script type="text/javascript">
	
	
	$(document).ready(function(){
	$("#form").hide();
	
	$(".close").click(function(){
		$(".eventRow")
	});
	
	$("#newEvent").click(function(){
		$("#form").show();
	});
	
	$("#submitForm").click(function(){
		alert("Your task is added successfully!");
		$("#form").hide();
	});
	
	$("#delete1").click(function(){
		//$("#row1").hide();
		document.getElementById("row1").innerHTML = "";
	});
	
	$("#delete2").click(function(){
		//$("#row1").hide();
		document.getElementById("row2").innerHTML = "";
	});
	
	$("#delete3").click(function(){
		//$("#row1").hide();
		document.getElementById("row3").innerHTML = "";
	});
	
	
	
	});
	</script>
	
	<style>

	.footer {
		float: right;
	}
	
	.eventRow {
	margin-top: 10px;
	margin-bottom: 10px;
	border-bottom: black 1px;
	}
		
	div {
    font-size: 20px;
	}
	
	.btnEvent {
		float: right;
	}
	.close {
		float: right;
		-ms-transform: scale(1.5); /* IE */
		-moz-transform: scale(1.5); /* FF */
		-webkit-transform: scale(1.5); /* Safari and Chrome */
		-o-transform: scale(1.5); /* Opera */

	input[type=checkbox] {

		-o-transform: scale(1.5); /* Opera */

	}
	
	input[type=text], select {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;

		border: 1px solid #ccc;
		border-radius: 4px;
		box-sizing: border-box;
	}

	input[type=submit] {
		width: 100%;
		background-color: #4CAF50;
		color: white;
		padding: 14px 20px;
		margin: 8px 0;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}

	input[type=submit]:hover {
		background-color: #45a049;
	}

      <main role="main">

        <!-- Jumbotron --> 
        <div class="jumbotron">
          <h1>Your tasks:</h1>
		  <hr/>
		  <div>
		  <div id="row1">
		  <span class="eventRow"><div><input type="checkbox" name="task1">   Complete Web Technology Assignment 1</input></div><button id="delete1" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button></span><br>
		  <hr/>
		  </div>
		  <div id="row2">
		  <span class="eventRow"><div><input type="checkbox" name="task2">  Complete Web Technology Assignment 2</input></div><button id="delete2" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button></span><br>

		  </div>
		  <div id="row3">

		  </div>
		  <p><a id="newEvent" class="btnEvent btn btn-lg btn-success" role="button">Add</a></p>
		  
        </div>
		
		<div class="jumbotron" id="form">
			<h1>Enter task details:</h1>
			<form>
				<label for="Tname">Task</label>
				<input type="text" id="Ename" name="eventname" placeholder="Task name.." required>

				<label for="Description">Description</label>
				<input type="text" id="Description" name="Description" placeholder="Description.." required>
				
				<label for="Reminder">Reminder</label>
				<select id="Reminder" name="Reminder">
					<option value="None">Not Required</option>
					<option value="Every day">Every day</option>
					<option value="Once a week">Once a week</option>

				</select>
  
				<input id="submitForm" class="btnEvent btn btn-lg btn-success" type="submit" value="Submit">
			</form>
		</div>
